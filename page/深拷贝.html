<script>
    function deepClone(target, weekMap = new WeekMap()){
        if(weekMap.has(target)){
            return weekMap.get(target)
        }
        if(typeof target === 'object'){
            const cloneTarget
            if(target instanceof Date){
                cloneTarget = new Date(target)
            }else if(target instanceof Array){
                cloneTarget = []
            }else if(target instanceof RegExp){
                cloneTarget = new RegExp(target.source,target.flags)
            }else{
                cloneTarget = {}
                weekMap.set(target,cloneTarget)
                for(const key in target){
                    if(target.hasOwnProperty(key)){
                        cloneTarget[key] = deepClone(target[key],weekMap)
                    }
                }
            }

            return cloneTarget
        }else{
            return target
        }
    }

</script>
