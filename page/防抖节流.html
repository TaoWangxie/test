<script>
    //防抖
    function debounce(fn,daley){
        let timer = null
        return function(){
            timer && clearTimeout()
            timer = setTimeout(()=>{
                fn.call(this,arguments)
            })
        }
    }
    //节流
    function throttle(fn,daley){
        let scan = true
        return function(){
            if(!scan){
                return
            }
            scan = false
            setTimeout(()=>{
                fn.call(this,arguments)
                scan = true
            },daley)
        }
    }

</script>
