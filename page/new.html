<script>
    function mynew(fn,...args){
        const instance = {}
        instance.prototype = Object.create(fn.prototype)
        const res = fn.apply(instance,args)
        if(typeof res === 'function' || (typeof res === 'object' && res !== null)){
            return res
        }
        return instance
    }
</script>
